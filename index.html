<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jersey Drip</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- HEADER -->
<header>
  <h1>JERSEY DRIP</h1>
  <p>Premium Football Jerseys</p>

  <!-- CART ICON -->
  <div class="cart-icon" onclick="openCart()">
    ðŸ›’ <span id="cart-count">0</span>
  </div>
</header>

<!-- PRODUCTS -->
<section>
  <h2>Available Jerseys</h2>

  <!-- CATEGORIES -->
  <div class="categories">
    <button class="cat-btn active" onclick="filterCategory('all', this)">All</button>
    <button class="cat-btn" onclick="filterCategory('embroidered', this)">Embroidered Logo</button>
    <button class="cat-btn" onclick="filterCategory('printed', this)">Printed Logo</button>
  </div>

  <!-- SAMPLE PRODUCT (REAL MADRID â€“ PRINTED LOGO) -->
  <div class="card" data-category="embroidered">

    <span class="badge">BEST SELLER</span>

    <div class="slider">
      <img src="assets/images/real-madrid-1.jpg" class="active product-img">
      <img src="assets/images/real-madrid-2.jpg" class="product-img">
      <img src="assets/images/real-madrid-3.jpg" class="product-img">

      <button class="slide-btn left" onclick="prevSlide(this)">â€¹</button>
      <button class="slide-btn right" onclick="nextSlide(this)">â€º</button>
    </div>

    <div class="dots"></div>

    <h3>Real Madrid Home Jersey</h3>

    <p class="price">
      <span class="old-price">â‚¹499</span>
      <span class="new-price">â‚¹339</span>
    </p>

    <label>
      Select Size:
      <span class="size-guide-link" onclick="openSizeGuide()">Size Guide</span>
    </label>

    <select class="size-select">
      <option value="">Choose size</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <button class="btn" onclick="addToCart(this)">Add to Cart</button>
  </div>

</section>

<!-- FOOTER -->
<footer>
  <h3>JERSEY DRIP</h3>
  <p>Instagram: @_jerseydrip</p>
  <p>WhatsApp: +91 70067 44346</p>
  <p>Â© 2026 Jersey Drip</p>
</footer>

<!-- CART MODAL -->
<div id="cart-modal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>

    <button class="btn" onclick="checkout()">Checkout on WhatsApp</button>
    <button class="close-cart" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- SIZE GUIDE MODAL -->
<div id="size-guide">
  <div class="size-guide-box">
    <span class="close-btn" onclick="closeSizeGuide()">Ã—</span>
    <h3>Size Guide</h3>
    <p>S â€“ Chest 36"</p>
    <p>M â€“ Chest 38"</p>
    <p>L â€“ Chest 40"</p>
    <p>XL â€“ Chest 42"</p>
  </div>
</div>

<!-- SCRIPT -->
<script>
/* SLIDER */
function nextSlide(btn) {
  const slider = btn.closest(".slider");
  const imgs = slider.querySelectorAll("img");
  let i = [...imgs].findIndex(img => img.classList.contains("active"));
  imgs[i].classList.remove("active");
  imgs[(i + 1) % imgs.length].classList.add("active");
  updateDots(slider);
}

function prevSlide(btn) {
  const slider = btn.closest(".slider");
  const imgs = slider.querySelectorAll("img");
  let i = [...imgs].findIndex(img => img.classList.contains("active"));
  imgs[i].classList.remove("active");
  imgs[(i - 1 + imgs.length) % imgs.length].classList.add("active");
  updateDots(slider);
}

/* DOTS */
document.querySelectorAll(".slider").forEach(slider => {
  const dotsBox = slider.parentElement.querySelector(".dots");
  const imgs = slider.querySelectorAll("img");

  imgs.forEach((_, i) => {
    const dot = document.createElement("div");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dotsBox.appendChild(dot);
  });
});

function updateDots(slider) {
  const imgs = slider.querySelectorAll("img");
  const dots = slider.parentElement.querySelectorAll(".dot");
  let i = [...imgs].findIndex(img => img.classList.contains("active"));
  dots.forEach(d => d.classList.remove("active"));
  if (dots[i]) dots[i].classList.add("active");
}

/* CART */
let cart = [];

function addToCart(btn) {
  const card = btn.closest(".card");
  const name = card.querySelector("h3").innerText;
  const size = card.querySelector(".size-select").value;

  if (!size) {
    alert("Please select size");
    return;
  }

  cart.push({ name, size });
  document.getElementById("cart-count").innerText = cart.length;
  renderCart();
  openCart();
}

function renderCart() {
  const box = document.getElementById("cart-items");
  box.innerHTML = "";
  cart.forEach(i => {
    box.innerHTML += `<p>${i.name} â€” Size ${i.size}</p>`;
  });
}

function openCart() {
  document.getElementById("cart-modal").style.display = "flex";
}

function closeCart() {
  document.getElementById("cart-modal").style.display = "none";
}

function checkout() {
  let msg = "I want to order:%0A";
  cart.forEach(i => {
    msg += `â€¢ ${i.name} (Size ${i.size})%0A`;
  });
  window.location.href = "https://wa.me/917006744346?text=" + msg;
}

/* SIZE GUIDE */
function openSizeGuide() {
  document.getElementById("size-guide").style.display = "flex";
}

function closeSizeGuide() {
  document.getElementById("size-guide").style.display = "none";
}

/* CATEGORY FILTER */
function filterCategory(cat, btn) {
  document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".card").forEach(card => {
    card.style.display =
      cat === "all" || card.dataset.category === cat ? "block" : "none";
  });
}
</script>

</body>
</html>
