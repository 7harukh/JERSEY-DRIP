<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jersey Drip</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    header {
      text-align: center;
      padding: 30px;
      background: black;
      color: gold;
    }

    section {
      padding: 20px;
    }

    .card {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card h3 {
      color: gold;
    }

    .product-img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #000;
      padding: 10px;
    }

    select {
      margin-top: 6px;
      padding: 6px;
      width: 100%;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>JERSEY DRIP</h1>
    <p>Premium Football Jerseys</p>
  </header>

  <!-- PRODUCTS -->
  <section>

    <h2>Available Jerseys</h2>

    <!-- REAL MADRID -->
    <div class="card">
      <img src="assets/images/real-madrid.jpg" alt="Real Madrid Jersey" class="product-img">

      <h3>Real Madrid Home Jersey</h3>
      <p>Price: ₹339</p>

      <label>Select Size:</label>
      <select class="size-select">
        <option value="">Choose size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <a href="#" class="btn"
         onclick="orderNow(this, 'Real Madrid Home Jersey')">
        Order on WhatsApp
      </a>
    </div>

    <!-- BARCELONA -->
<div class="card">
  <img src="assets/images/barcelona.jpg" alt="Barcelona Jersey" class="product-img">

  <h3>Barcelona Home Jersey</h3>
  <p>Price: ₹999</p>

  <label>Select Size:</label>
  <select class="size-select">
    <option value="">Choose size</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
  </select>

  <a href="#" class="btn"
     onclick="orderNow(this, 'Barcelona Home Jersey')">
    Order on WhatsApp
  </a>
</div>

  </section>

  <!-- SCRIPT -->
  <script>
    function orderNow(button, productName) {
      var card = button.closest(".card");
      var sizeSelect = card.querySelector(".size-select");
      var size = sizeSelect.value;

      if (size === "") {
        alert("Please select a size");
        return;
      }

      var message = "I want to order " + productName + " - Size: " + size;
      var url = "https://wa.me/917006744346?text=" + encodeURIComponent(message);

      window.location.href = url;
    }
  </script>

</body>
</html>
